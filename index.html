<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Sistema de Turnos</title>
        <!-- SweetAlert -->
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <!-- Toastr for notifications -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
</head>

<body>
    <h1>Bienvenido a nuestro sistema de turnos</h1>
    <div><img src="/imagen.jpg" alt="Central de turnos"></div>
    
    <!-- Sección para el registro de pacientes -->
    <section id="paciente-section" style="display: none;">
        <h2>Registro de Paciente</h2>
        <form id="paciente-form">
            <label>Nombre:</label>
            <input type="text" id="paciente-nombre" required>
            <br>
            <label>Apellido:</label>
            <input type="text" id="paciente-apellido" required>
            <br>
            <label>Edad:</label>
            <input type="number" id="paciente-edad" required>
            <br>
            <label>Email:</label>
            <input type="email" id="paciente-email" required>
            <br>
            <label>Seleccione Profesional:</label>
            <select id="profesional-select"></select>
            <br>
            <label>Seleccione Horario:</label>
            <input type="time" id="horario-preferido" required>
            <br>
            <button type="submit">Registrar Turno</button>
        </form>
        <p id="turno-mensaje"></p>
    </section>

    <!-- Sección para el registro de profesionales -->
    <section id="profesional-section" style="display: none;">
        <h2>Registro de Profesional</h2>
        <form id="profesional-form">
            <label>Legajo:</label>
            <input type="number" id="profesional-legajo" required>
            <br>
            <label>Clave Personal:</label>
            <input type="number" id="profesional-clave" required>
            <br>
            <label>Número de pacientes a atender hoy:</label>
            <input type="number" id="numero-pacientes" required>
            <br>
            <button type="submit">Registrar Profesional</button>
        </form>
        <p id="total-factura"></p>
    </section>

    <script src="turnos.js"></script>
</body>
</html>
